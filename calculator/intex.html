<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="https://api.iconify.design/ant-design/calculator-filled.svg?color=tan">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
        <input type="text" id="display" placeholder="00"readonly />
      <div>
        <button class="actionbtn">AC</button>
        <button class="actionbtn"><img src="https://api.iconify.design/carbon/delete.svg" alt="Delete text"></button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="actionbtn">=</button>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
